<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->
  <!-- core CSS -->
  <link href="../dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../dist/css/bootstrap-slider.css" rel="stylesheet">
  <script src="../dist/js/modernizr.js"></script>
  <script src="../dist/js/jquery.min.js"></script>


  <!-- Custom styles for this template -->
  <style>
    @media (min-width: 800px) {
      /* TBD */
    }

    .container {
      padding-left: 15px;
      padding-right: 15px
    }

    .checkbox :hover,
    .checkbox.focus {
      background-color: lightyellow;
      border: 1px gray solid;
      width: 8em;
    }
  </style>
  <title>Feature Layers</title>
</head>

<body>
  <!-- Content here -->
  <div class="row">
    <div class="col-md-12" style="text-align:left;">
      <h3>Feature Layers Demo</h3>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">&nbsp;</div>
  </div>

  <!-- SLIDE META -->
  <div class="row">
    <div class="col-md-12" style="text-align:left;"><strong>Slide:</strong> TCGA-EW-A1P7-01Z-00-DX1</div>
  </div>
  <!-- DATA META -->
  <div class="row">
    <div class="col-md-12" style="text-align:left;"><strong>Data type:</strong> Probability</div>
  </div>
  <div class="row">
    <div class="col-md-12">&nbsp;</div>
  </div>

  <div class="row">

    <!-- BUTTONS -->
    <div class="col-md-1">
      <input type="checkbox" id="tilCheck" onclick="toggleLayer('layer1', this)" checked> TIL<br><br>
      <input type="checkbox" id="cancerCheck" onclick="toggleLayer('layer2', this)" checked> Cancer<br><br>
      <input type="checkbox" id="tissueCheck" onclick="toggleLayer('layer3', this)" checked> Tissue<br><br>
      <button type="button" onclick="checkAll()">checkAll</button>
      <!-- <input type="checkbox" id="checkAll" checked>Check All -->
      <br><br>
      <button type="button" onclick="reset()">reset</button>
    </div>

    <!-- MAP & SLIDERS -->
    <div class="col-md-11">
      <!-- CANCER SLIDER -->
      <div class="row">
        <div class="col-md-2" style="text-align:right;">Filter by cancer probability:</div>
        <div class="col-md-9" style="text-align:left;"><b>0</b>&nbsp;&nbsp;
          <input id="cancer" type="text" value="40,100" data-slider-min="0" data-slider-max="100" data-slider-step="6"
            data-slider-value="[40,100]" data-value="40,100"
            onchange="rangeSlider(imgDataG, cancer, 2)">&nbsp;&nbsp;&nbsp;<b>100%</b>
        </div>
      </div>
      <div class="row">
        <div class="col-md-11">&nbsp;</div>
      </div>
      <!-- TIL SLIDER -->
      <div class="row">
        <div class="col-md-2" style="text-align:right;">Filter by TIL probability:</div>
        <div class="col-md-9" style="text-align:left;"><b>0</b>&nbsp;&nbsp;
          <input id="til" type="text" value="40,100" data-slider-min="0" data-slider-max="100" data-slider-step="6"
            data-slider-value="[40,100]" data-value="40,100" onchange="rangeSlider(imgDataR, til, 1)">
          &nbsp;&nbsp;&nbsp;<b>100%</b>
        </div>
      </div>
      <div class="row">
        <div class="col-md-11">&nbsp;</div>
      </div>
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
          <canvas id="layer1" style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
          <canvas id="layer2" style="position: absolute; left: 0; top: 0; z-index: 1;"></canvas>
          <canvas id="layer3" style="position: absolute; left: 0; top: 0; z-index: 2;"></canvas>
        </div>
      </div>
    </div>
  </div>
  <!-- core JavaScript
    ================================================== -->
  <script src="../dist/js/bootstrap.min.js"></script>
  <script src="../dist/js/bootstrap-slider.js"></script>
  <script src="util.js"></script>
  <script src="feature_layers.js"></script>
</body>

</html>
