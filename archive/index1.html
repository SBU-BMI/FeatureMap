<body>

<button type="button" class="btn btn-success" data-toggle="tooltip" data-placement="right"
        title="This is an example of a tooltip">
  UPLOAD
</button>
<script>
  $(function () {
    $('[data-toggle="tooltip"]').tooltip()
  })</script>

<div id="tilmapDiv" class="container">
  <table style="width:100%">
    <tr>
      <td class="header" style="vertical-align:top; width:40%">
        <h3 class="w3-margin-left node__title">TIL Maps</h3><br> <br>
        <div
            id="tilShowImgDiv" style="color: navy;">
          <div id="imgTILDiv">
          </div>
          <!-- DIDN'T WORK
          <div id="imgTILDiv" style="width: 500px"></div> -->
          <!-- DIDN'T WORK
          <div id="imgTILDiv" class="ex1"></div> -->
          <!--
          <div id="imgTILDiv" class="wrapperA">
          </div>
          -->
          <!-- IF YOU DON'T LOOK AT THE ABOVE COMMENTS, YOU WILL HAVE BAD LUCK!! -->
          <!--div id="imgTILDiv" style="height:400px; width:600px;"></div-->
        </div>
        <div id="calcTIL">
          <div id="calcTILdiv">
            <p>
              <span id="hideRGBbuttons" style="color:maroon;cursor:hand;font-size:small">RGB[-] </span>
              <span id="rgbButtons">
                          <button id="calcTILred"></button>
                          <button id="calcTILgreen"></button>
                          <button id="calcTILblue"></button>
                          <button id="calcTIL0" style="background-color:white">Original PNG</button>
                            <span id="tileSize" style="font-size:small"></span>
                          </span>
            </p>
            <p>
              <!-- Red -->
              <span id="redRangeVal" style="font-size:small"></span><br>
              <input id="redRange" type="range" style="width:200px">
              <button id="redRangePlay" style="background-color:silver" title="play it"></button>
              <span style="font-size:small"><span id="redTiles">...</span> tiles</span>
              <br>
              <!-- Green -->
              <span id="greenRangeVal" style="font-size:small"></span><br>
              <input id="greenRange" type="range" style="width:200px">
              <button id="greenRangePlay" style="background-color:silver" title="play it"></button>
              <span style="font-size:small"><span id="greenTiles">...</span> tiles</span><br>
            </p>
            <p>
              <!-- Blue / Tissue -->
              <span id="segmentationRangeVal" style="font-size:small"></span><br>
              <input id="segmentationRange" type="range" style="width:200px" value="0">
              <button id="rangeSegmentBt" style="background-color:silver">Background Suppression</button>
              <span style="font-size:small"><span id="backTiles">...</span> tiles</span>
              <br>&nbsp;&nbsp;&nbsp;
              <span style="font-size:small"> 0 ←(Background Threshold)→ 100</span>
              <br>
              <span id="transparencyRangeVal" style="font-size:small"></span><br>
              <input id="transparencyRange" type="range" style="width:200px" value="20">
              <br>
              <span style="font-size:small">&nbsp; 0 ← (Segmentation Transparency) → 100</span>
            </p>
            <hr>
            <strong>Select two:</strong><br>
            <div id="choose" class="btn" data-toggle="tooltip" data-placement="right"
                 title="Select 2 features, then click on a 3rd one, and the image will be redrawn">
            </div>
          </div>
        </div>

      </td>
      <td class="content" style="vertical-align:top; width: 60%;">
        <iframe id="caMicrocopeIfr" style="height: 80%" src="about:blank"></iframe>
      </td>
    </tr>
  </table>
</div>

<script src="tilmap.js"></script>

</body>
